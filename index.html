<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <title>Faravonlik maktabi</title>
  <style>
    body { 
      background-color: skyblue; 
      font-family: Arial, sans-serif; 
      text-align: center; 
    }
    h1 { color: darkblue; }
    table { margin: auto; border-collapse: collapse; width: 60%; background: white; }
    th, td { border: 1px solid black; padding: 8px; }
    th { background-color: lightgray; }
  </style>
</head>
<body>
  <h1>Faravonlik maktabi</h1>
  <h2>O'quvchilar ro'yxati</h2>
  <table id="studentsTable">
    <tr><th>Ism</th><th>Holat</th></tr>
  </table>

  <p><a href="login.html">ðŸ”‘ Admin kirish</a></p>

  <script>
    // LocalStorageâ€™dan roâ€˜yxatni chiqarish
    function loadStudents() {
      let students = JSON.parse(localStorage.getItem("students") || "[]");
      let table = document.getElementById("studentsTable");
      table.innerHTML = "<tr><th>Ism</th><th>Holat</th></tr>";
      students.forEach(s => {
        let row = `<tr><td>${s.name}</td><td>${s.status}</td></tr>`;
        table.innerHTML += row;
      });
    }
    loadStudents();
  </script>
</body>
</html>
