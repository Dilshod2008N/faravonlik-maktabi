<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <title>Admin Panel</title>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCBjuHO-fhw6naOd6GdaC5M3UX4AaZTHDE",
      authDomain: "faravonlik-maktabi.firebaseapp.com",
      projectId: "faravonlik-maktabi",
      storageBucket: "faravonlik-maktabi.appspot.com",
      messagingSenderId: "214290423507",
      appId: "1:214290423507:web:8970831cf3142085d8fe26",
      measurementId: "G-YJME3FY39J"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    async function qoshish() {
      let ism = document.getElementById("ism").value;
      let baho = document.getElementById("baho").value;
      let davomat = document.getElementById("davomat").value;

      await addDoc(collection(db, "oquvchilar"), {
        ism: ism,
        baho: baho,
        davomat: davomat
      });

      alert("✅ O‘quvchi qo‘shildi!");
    }

    window.qoshish = qoshish;
  </script>
</head>
<body>
  <h1>⚙️ Admin Panel</h1>
  <input id="ism" placeholder="Ism">
  <input id="baho" placeholder="Baho">
  <input id="davomat" placeholder="Davomat">
  <button onclick="qoshish()">Qo‘shish</button>
  <br><br>
  <a href="index.html">Asosiy sahifaga qaytish</a>
</body>
</html>
