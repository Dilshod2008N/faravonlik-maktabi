<body>

  <table id="studentsTable">
    <thead>
      <tr>
        <th>Ism</th>
        <th>Baho</th>
        <th>Davomat</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script type="module">
    import { getStudents } from "./firebase.js";

    async function loadStudents() {
      const students = await getStudents();
      const tbody = document.querySelector("#studentsTable tbody");
      tbody.innerHTML = "";
      students.forEach(s => {
        tbody.innerHTML += `
          <tr>
            <td>${s.name}</td>
            <td>${s.grade}</td>
            <td>${s.attendance}</td>
          </tr>
        `;
      });
    }

    loadStudents();
  </script>
</body>
